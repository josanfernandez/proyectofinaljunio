<div class="container">
<div class="row mt-3">
    <div class="col-lg-12">
        <h3>Comunidades</h3>
    </div>
</div>

<div class="row mt-3" *ngIf="mostrar_acciones">
    <div class="col-lg-4">
        <input  #nombreComunidad type="text" placeholder="Teclee el nombre de la comunidad" class="form-control w-100" />
    </div>
    <div class="col-lg-2">
        <button  type="button" class="btn btn-primary float-left" (click)="insertarComunidad(nombreComunidad.value); nombreComunidad.value=''">Crear</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-12">
        <table class="table table-hover" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 15px;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th *ngIf="mostrar_acciones"  scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let com of comunidades">
                    <th scope="row">{{ com.id}}</th>
                    <td>{{ com.nombre}}</td>
                    <td *ngIf="mostrar_acciones">
                        <div class="row">
                            <div class="col-lg-1">
                                <button (click)="delete(com)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
